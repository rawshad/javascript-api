<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Object Notation</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="user-container"></ul>
    <input id="title" type="text" name="" id="" placeholder="titel">
    <br>
    <input id="bodyContent" type="text" name="" id="" placeholder="post er main jinish">
    <br>
    <button id="submit">Submit</button>
    <script>
        // get the usernames from jason data
        // fetch('https://jsonplaceholder.typicode.com/users')
        //     .then(response => response.json())
        //     .then(json => displayUsers(json))
        //     .catch(error => console.log(error))
        // post method explained
        document.getElementById('submit').addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("bodyContent").value;
            const post = {title: title, body: bodyContent};
            nowPostToServer(post);
        })
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
        
            

        function displayUsers(users) {
            const userName = users.map(users => users.username);
            const ul = document.getElementById("user-container");
            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }

        }
    </script>
</body>

</html>
